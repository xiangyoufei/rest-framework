#use spring-boot default config
logging.file=log.log  
logging.level.com.xiaofangtech.sunt.controller = debug  
logging.level.com.xiaofangtech.sunt.helper = warn  

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
# Database index used by the connection factory.
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
#连接密码
spring.redis.password=
spring.redis.pool.nodes=127.0.0.1:6379,127.0.0.1:6378,127.0.0.1:6380
spring.redis.pool.timeout=3000  
spring.redis.pool.maxAttempts=5 

